<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Saba üíù</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

/* SCREENS */
.screen {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* FIRST SCREEN */
.pikachu img {
  width: 220px;
  animation: dance 1.2s infinite;
}

@keyframes dance {
  0% { transform: translateY(0) rotate(0); }
  25% { transform: translateY(-10px) rotate(-5deg); }
  50% { transform: rotate(5deg); }
  75% { transform: translateY(-10px) rotate(-5deg); }
  100% { transform: translateY(0) rotate(0); }
}

h1 {
  color: white;
  font-size: 26px;
}

span {
  color: #ff2f6d;
}

.buttons {
  margin-top: 20px;
  position: relative;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

.yes-btn {
  background: #ff2f6d;
  color: white;
}

.no-btn {
  background: #ddd;
  position: absolute;
}

/* YES SCREEN */
.yes-screen {
  display: none;
  flex-direction: column;
}

.yes-screen img {
  width: 260px;
  animation: pop 0.8s ease-out;
}

@keyframes pop {
  from { transform: scale(0.2); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* HEART EXPLOSION SCREEN */
.heart-screen {
  display: none;
  flex-direction: column;
}

.heart-screen img {
  width: 220px;
  animation: explode 0.8s ease-out;
}

@keyframes explode {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1.3); opacity: 1; }
}
</style>
</head>

<body>

<!-- MAIN SCREEN -->
<div class="screen" id="mainScreen">
  <div class="pikachu">
    <img src="pikachu.png">
    <h1>Will chu be my Valentine, <span>Saba üíù</span>?</h1>

    <div class="buttons">
      <button class="yes-btn" onclick="yesClicked()">Yes üíñ</button>
      <button class="no-btn" id="noBtn" onclick="noClicked()">No üò¢</button>
    </div>
  </div>
</div>

<!-- YES SCREEN -->
<div class="screen yes-screen" id="yesScreen">
  <img src="yes.png">
  <h1>Yayyy üíï I knew it!</h1>
</div>

<!-- HEART EXPLOSION -->
<div class="screen heart-screen" id="heartScreen">
  <img src="heart.png">
  <h1>Try again üòú</h1>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
let noCount = 0;

function yesClicked() {
  document.getElementById("mainScreen").style.display = "none";
  document.getElementById("yesScreen").style.display = "flex";

  const music = document.getElementById("bgMusic");
  music.volume = 0.5;
  music.play();
}

function noClicked() {
  noCount++;

  const noBtn = document.getElementById("noBtn");

  if (noCount < 3) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  } else {
    noBtn.style.display = "none";
    showHeartExplosion();
  }
}

function showHeartExplosion() {
  document.getElementById("mainScreen").style.display = "none";
  document.getElementById("heartScreen").style.display = "flex";

  setTimeout(() => {
    document.getElementById("heartScreen").style.display = "none";
    document.getElementById("mainScreen").style.display = "flex";

    noCount = 0;
    const noBtn = document.getElementById("noBtn");
    noBtn.style.display = "inline-block";
    noBtn.style.transform = "translate(0,0)";
  }, 2000);
}
</script>

</body>
</html>
