<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Saba ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .screen {
      text-align: center;
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    img {
      max-width: 220px;
    }

    h1 {
      color: #fff;
      margin: 20px 0;
      text-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #333;
      color: white;
      position: absolute;
    }

    .heart {
      font-size: 80px;
      animation: explode 1.2s forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); }
      40% { transform: scale(2); }
      60% { content: "üíî"; }
      100% { transform: scale(0); opacity: 0; }
    }

    .shake {
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(8px); }
      50% { transform: translate(-8px); }
      75% { transform: translate(8px); }
      100% { transform: translate(0); }
    }

    .popup {
      position: fixed;
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      font-size: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <audio id="loveMusic" src="love.mp3" loop></audio>
  <audio id="breakMusic" src="break.mp3"></audio>

  <!-- SCREEN 1 -->
  <div class="screen active" id="mainScreen">
    <img src="pikachu.png" alt="Pikachu">
    <h1>Will chu be my Valentine, Saba? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíï</button>
      <button id="noBtn">NO üò§</button>
    </div>
  </div>

  <!-- SCREEN 2 -->
  <div class="screen" id="yesScreen">
    <img src="yes.gif" alt="Yes GIF">
    <h1>Dosti Pakki üíù</h1>
  </div>

  <!-- HEART BREAK -->
  <div class="screen" id="breakScreen">
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <div class="popup" id="popup">
    No chance üòè Try again
  </div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const loveMusic = document.getElementById('loveMusic');
  const breakMusic = document.getElementById('breakMusic');

  const mainScreen = document.getElementById('mainScreen');
  const yesScreen = document.getElementById('yesScreen');
  const breakScreen = document.getElementById('breakScreen');
  const popup = document.getElementById('popup');

  let noCount = 0;

  document.body.addEventListener('click', () => {
    loveMusic.play();
  }, { once: true });

  yesBtn.onclick = () => {
    loveMusic.play();
    mainScreen.classList.remove('active');
    yesScreen.classList.add('active');
  };

  noBtn.onmouseover = () => {
    if (noCount < 3) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noCount++;
    } else {
      triggerHeartBreak();
    }
  };

  function triggerHeartBreak() {
    mainScreen.classList.remove('active');
    breakScreen.classList.add('active');
    breakMusic.play();
    document.body.classList.add('shake');

    setTimeout(() => {
      popup.style.display = 'block';
    }, 800);

    setTimeout(() => {
      popup.style.display = 'none';
      document.body.classList.remove('shake');
      breakScreen.classList.remove('active');
      mainScreen.classList.add('active');
      noCount = 0;
    }, 2200);
  }
</script>

</body>
</html>
