<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will Chu Be My Valentine?</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  overflow: hidden;
}

.screen {
  display: none;
  height: 100vh;
  width: 100vw;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

.active {
  display: flex;
}

img {
  max-width: 80%;
}

h1 {
  color: #fff;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  animation: float 2s infinite ease-in-out;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

button {
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
}

#heart {
  font-size: 80px;
  animation: grow 1s forwards;
}

@keyframes grow {
  0% { transform: scale(1); }
  100% { transform: scale(2); }
}

.shake {
  animation: shake 0.5s;
}

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-10px, 5px); }
  50% { transform: translate(10px, -5px); }
  75% { transform: translate(-10px, 5px); }
  100% { transform: translate(0); }
}

.popup {
  position: fixed;
  background: white;
  padding: 20px 30px;
  border-radius: 20px;
  font-size: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- MAIN SCREEN -->
<div id="main" class="screen active">
  <img src="pikachu.png" alt="cute" />
  <h1>Will chu be my Valentine Saba? ğŸ’</h1>
  <div>
    <button id="yesBtn">YES ğŸ˜</button>
    <button id="noBtn">NO ğŸ™„</button>
  </div>
</div>

<!-- YES SCREEN -->
<div id="yesScreen" class="screen">
  <img src="yes.gif" alt="love" />
  <h1>YAYYYYY ğŸ’–ğŸ’–ğŸ’–</h1>
</div>

<!-- HEART BREAK -->
<div id="breakScreen" class="screen">
  <div id="heart">â¤ï¸</div>
</div>

<div id="popup" class="popup" style="display:none;">
  No chance ğŸ˜<br/>Try again
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="breakSound">
  <source src="break.mp3" type="audio/mpeg">
</audio>

<script>
const bgMusic = document.getElementById("bgMusic");
const breakSound = document.getElementById("breakSound");

document.body.addEventListener("click", () => {
  if (bgMusic.paused) {
    bgMusic.volume = 0.5;
    bgMusic.play();
  }
}, { once: true });

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let noCount = 0;

yesBtn.onclick = () => {
  document.getElementById("main").classList.remove("active");
  document.getElementById("yesScreen").classList.add("active");
};

noBtn.onclick = () => {
  noCount++;

  if (noCount < 3) {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  } else {
    startHeartBreak();
  }
};

function startHeartBreak() {
  document.getElementById("main").classList.remove("active");
  document.getElementById("breakScreen").classList.add("active");

  document.body.classList.add("shake");
  breakSound.volume = 0.7;
  breakSound.play();

  const heart = document.getElementById("heart");

  setTimeout(() => {
    heart.textContent = "ğŸ’”";
  }, 1000);

  setTimeout(() => {
    document.body.classList.remove("shake");
    document.getElementById("popup").style.display = "block";
  }, 2000);

  setTimeout(() => {
    document.getElementById("popup").style.display = "none";
    document.getElementById("breakScreen").classList.remove("active");
    document.getElementById("main").classList.add("active");
    heart.textContent = "â¤ï¸";
    noCount = 0;
  }, 3500);
}
</script>

</body>
</html>
