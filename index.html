<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Saba ğŸ’</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4f81;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #3bd671;
      color: white;
    }

    #no {
      background: #ff4f4f;
      color: white;
      position: relative;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-150px); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine, Saba? ğŸ’</h1>
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜</button>
  </div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const card = document.getElementById("card");

  function teleportNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (navigator.vibrate) navigator.vibrate(80);
  }

  // Make NO impossible ğŸ˜ˆ (mobile + desktop)
  noBtn.addEventListener("touchstart", teleportNo);
  noBtn.addEventListener("touchmove", teleportNo);
  noBtn.addEventListener("mouseover", teleportNo);

  // Fake NO click
  noBtn.addEventListener("click", () => {
    card.innerHTML = "<h1>No accepted ğŸ’”</h1>";
    setTimeout(() => location.reload(), 700);
  });

  // YES â¤ï¸
  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h1>Saba said YES ğŸ˜­ğŸ’–</h1>
      <p>Best decision ever ğŸ¥¹</p>

      <iframe width="300" height="170"
        src="https://www.youtube.com/embed/IpFX2vq8HKw?autoplay=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    `;

    heartExplosion();
  });

  function heartExplosion() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    }
  }
</script>

</body>
</html>
